language: cpp

sudo: required
dist: trusty

python:
  - "3.2"
  - "3.3"
  - "3.4"

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    #- ubuntu-toolchain-r-test
    #- llvm-toolchain-precise-3.6
    packages:
    - python-dev
    - python-numpy

compiler:
  - clang
  - gcc

script:
  - travis_debug
  - mkdir build && cd build
  - cmake .. && make && ./test/xdata_array_test
